{% extends 'base.html' %}

{% block title%} Contact us {% endblock title%}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
    <div class="container my-3">
        <h3>Contact Us</h3>
        <form method="post" action="/contact">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="phone">Your phone number</label>
                <input type="text" class="form-control" id="phone" name="phone" aria-describedby="phoneHelp" placeholder="Enter your phone number">
                <small id="phoneHelp" class="form-text text-muted">With country code.</small>
            </div>
            <div class="form-group">
                <label for="content">Your message</label>
                <textarea class="form-control" id="content" name="content" cols="30" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Send</button>
        </form>
    </div>
{% endblock body %}
